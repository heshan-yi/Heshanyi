
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Archive - Art & Dream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=ZCOOL+XiaoWei&family=Crimson+Pro:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-light: #fdfcf8;
        --bg-dark: #050505;
      }

      body {
        margin: 0;
        font-family: 'Crimson Pro', serif;
        overflow-x: hidden;
        transition: background-color 1s cubic-bezier(0.4, 0, 0.2, 1), color 1s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .font-whimsical { font-family: 'Dancing Script', cursive; }
      .font-chinese { font-family: 'ZCOOL XiaoWei', serif; }
      .font-cinzel { font-family: 'Cinzel', serif; }
      
      .paper-texture {
        background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        background-attachment: fixed;
      }
      
      .dark .paper-texture {
        background-color: var(--bg-dark);
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(192, 132, 252, 0.05) 0%, transparent 50%),
          url('https://grainy-gradients.vercel.app/noise.svg');
        background-blend-mode: overlay;
      }

      /* Game CRT lines for dark mode */
      .dark::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 100;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        opacity: 0.1;
      }

      .gallery-frame {
        border: 1px solid rgba(0,0,0,0.05);
        padding: 2rem;
        transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      }

      .dark .dream-frame {
        border: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        filter: url(#dream-distort);
        transition: all 1s ease;
      }
      .dark .dream-frame:hover {
        filter: none;
        border-color: rgba(192, 132, 252, 0.3);
        transform: scale(1.02);
      }

      body { cursor: crosshair; }

      @keyframes float-dream {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(-1deg); }
      }
      .animate-dream {
        animation: float-dream 10s ease-in-out infinite;
      }

      .dark .vignette {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.9) 100%);
        z-index: 10;
      }

      /* Cinematic Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fadeInUp 1.2s ease-out forwards; }
      
      @keyframes widthExpand {
        from { width: 0; }
        to { width: 6rem; }
      }
      .animate-width-expand { animation: widthExpand 1.5s ease-in-out forwards; }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
    </style>
    <svg style="position: absolute; width: 0; height: 0;">
      <filter id="dream-distort">
        <feTurbulence type="turbulence" baseFrequency="0.005 0.01" numOctaves="2" result="warp" />
        <feDisplacementMap in="SourceGraphic" in2="warp" scale="6" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </svg>
